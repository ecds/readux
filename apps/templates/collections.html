{% extends "base.html" %}
{% block content %}
<div class="uk-container">
<ol>
  {% for collection in collections %}
  <li>
    <div>
        <a class="nav-link" href="{% url 'collection' collection.pid %}">
          {{ collection.label }}
        </a>
    </div>
  </li>
  {% endfor %}
</ol>
</div>
{% endblock content %}
