<strong><html>
    <head>
    <style type="text/css">
        .group_outter_box {
            position: relative;
            background: whitesmoke;
            padding: 3px;
            margin: 1px 0 10px 4px;
            width: 750px;
        }

        .group_outter_box .title {
            font-weight: bold; 
            background-color: #e0e0e0;
            margin: 0;
            border-top-left-radius: 1px;
            border-top-right-radius: 1px;
            border: 1px solid #d8d8d8;
            border-bottom: none;
            padding: 10px 10px 11px 10px;
            font-size: 18px;
            text-shadow: 0 1px 0 #fff;
            background-image: -moz-linear-gradient(#fafafa,#e0e0e0);
            background-image: -webkit-linear-gradient(#fafafa,#e0e0e0);
            background-image: linear-gradient(#fafafa,#e0e0e0);
            background-repeat: repeat-x;
            text-align: center;
        }

        .group_outter_box .title > i {
            margin-top: 3px;
            margin-right: -3px;
        }

        .dangerzone {
            background-color: #df3e3e !important;
            background-image: -moz-linear-gradient(#f97171, #df3e3e) !important;
            background-image: -webkit-linear-gradient(#f97171, #df3e3e) !important;
            background-image: linear-gradient(#f97171, #df3e3e) !important;
            background-repeat: repeat-x !important;
            border-bottom: 1px solid #900 !important;
            color: #ffffff !important;
            text-shadow: 0 -1px 0 #900 !important;
        }

        .group_outter_box .group_inner_box {
            padding: 10px 2px 10px 2px;
            background: #fff;
            color: #666;
            font-size: 13px;
            border: 1px solid #d8d8d8;
            border-top: 1px solid #ccc;
            border-bottom-left-radius: 1px;
            border-bottom-right-radius: 1px;
            text-align: center;
        }

        .group_inner_box .group_list {
            list-style: none;
            margin: 10px 1px 10px -47px;
        }

        .group_inner_box .group_list > li {
            display: block;
            margin-left: -10px;
            width: 100%;
            padding: 5px 10px;
            line-height: 23px;
            border-bottom: 1px solid #e5e5e5;
        }

        .group_inner_box .group_list > li:hover {
            background: #ffffef;
        }

        .group_inner_box .group_list > li:first-child:last-child:hover {
            background: #fff;
        }

        .group_inner_box .group_list > li:last-child {
            border-bottom: none;
        }

        .group_inner_box .group_list > li:first-child {
            border-top: none;
        }

        .group_inner_box .group_list > li:last-child {
            border-bottom: none;
        }

            font-family: cursive;
            font-size: 30px;
            vertical-align: middle;
            text-align: center;

        }

        .center{
            margin-left:auto;
            margin-right:auto;
            margin-top: 150px;
        }

        .clearfix {
            display: block;
        }

    </head>


    <body>
        <div class="group_outter_box center center">
            <div class="title">System Error ( 500 )</div>
            <div class="group_inner_box">
                <ul class="group_list">
                    <li class="clearfix">
                        <span class="system_wide_error_text">Something went wrong and we have been notified!</span>
                    </li>
                </ul>
            </div>
        </div>
    </body>

</html></strong>
