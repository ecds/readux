<span class="">
    <a rel="tooltip" data-placement="bottom" data-original-title="report problems request features" 
    class="send_page_title info" href="{% url 'contact_form' %}">
        <i class="fa fa-flag attention"></i>
    </a>
</span>

<script>
$(document).ready(function(){
    // Page title inserter for contact form
    /////////////////////////////////////////
    $('a.send_page_title').click(function () {
        var current_title = $(document).attr('title');
        var link = $(this).attr("href") + "?page_title=" + encodeURI(current_title);
        document.location = link;
        return false;
    });
});
</script>
